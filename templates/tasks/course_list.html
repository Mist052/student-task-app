{% extends "base.html" %}
{% block title %}Courses Â· Student Tasking{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h3 mb-0">Courses</h1>
  <a class="btn btn-primary" href="{% url 'tasks:course_create' %}">+ New course</a>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Color</th>
          <th style="width: 180px">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for c in courses %}
          <tr>
            <td>
              <span class="badge-dot" style="background: {{ c.color }}"></span>
              <strong>{{ c.name }}</strong>
            </td>
            <td class="mono">{{ c.color }}</td>
            <td>
              <div class="d-flex gap-2">
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'tasks:course_update' c.pk %}">Edit</a>
                <a class="btn btn-sm btn-outline-danger" href="{% url 'tasks:course_delete' c.pk %}">Delete</a>
              </div>
            </td>
          </tr>
        {% empty %}
          <tr><td colspan="3" class="text-muted p-4">No courses yet. Create one to organize tasks.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
