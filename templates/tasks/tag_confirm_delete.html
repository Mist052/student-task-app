{% extends "base.html" %}
{% block title %}Delete tag Â· Student Tasking{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Delete tag</h1>

<div class="card card-body">
  <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
  <p class="text-muted small mb-3">Tasks will keep existing, but this tag will be removed from them.</p>

  <form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'tasks:tag_list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
