{% extends "base.html" %}
{% block title %}New tag Â· Student Tasking{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h3 mb-0">New tag</h1>
  <a class="btn btn-outline-secondary" href="{% url 'tasks:tag_list' %}">Back</a>
</div>

<form method="post" class="card card-body">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Name</label>
    {{ form.name }}
    {% if form.name.errors %}<div class="text-danger small">{{ form.name.errors }}</div>{% endif %}
  </div>

  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
</form>
{% endblock %}
